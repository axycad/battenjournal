    <circle cx="35" cy="-40" r="24" fill="url(#accentGradient)"/>

    <!-- Heart symbol in the center -->
    <path
      d="M-15 10c-8-8-20-8-28 0-8 8-8 20 0 28l28 28 28-28c8-8 8-20 0-28-8-8-20-8-28 0z"
